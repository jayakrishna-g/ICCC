<mat-card>
    <mat-card>
        <mat-card-subtitle>
        Search
        </mat-card-subtitle>
        <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. zakiuddin321">
        </mat-form-field>
    </mat-card>
    <br>
    <mat-card-content>
        <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="Rank">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
                <td mat-cell *matCellDef="let row"> {{row.Rank}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Handle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Handle </th>
                <td mat-cell *matCellDef="let row" > <a [href]= "row.ProfileUrl" [style.color] = "row.color">{{row.Handle}}</a> </td>
            </ng-container>
            
            <ng-container matColumnDef="Score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                <td mat-cell *matCellDef="let row" > {{row.Score}} </td>
            </ng-container>

            <ng-container matColumnDef="P0">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> P0 </th>
                <td mat-cell *matCellDef="let row"> {{row.P0}} </td>
            </ng-container>
        
            <ng-container matColumnDef="P1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> P1 </th>
                <td mat-cell *matCellDef="let row"> {{row.P1}} </td>
            </ng-container>
            
            <ng-container matColumnDef="P2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> P2 </th>
                <td mat-cell *matCellDef="let row"> {{row.P2}} </td>
            </ng-container>
            
            <ng-container matColumnDef="P3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> P3 </th>
                <td mat-cell *matCellDef="let row"> {{row.P3}} </td>
            </ng-container>

            
            <ng-container matColumnDef="P4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> P4 </th>
                <td mat-cell *matCellDef="let row"> {{row.P4}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
        </div>
  </mat-card-content>
</mat-card>
