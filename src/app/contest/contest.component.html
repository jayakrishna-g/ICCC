<mat-card *ngIf = 'dataloaded | async'>
    <mat-card>
            <mat-card-title>
                Inter College Contest - {{contestdetails[0].ContestID}}
                    <span style="flex: 1 1 auto;"></span>           
                <button mat-raised-button color="primary" (click)="submit()">Leaderboard</button>  
            </mat-card-title>   
    </mat-card>
    <br>
    <br>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >

                <!-- Handle Column -->
                <ng-container matColumnDef="Problem">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Problem </th>
                    <td mat-cell *matCellDef="let row"> <a [href]="row.ProblemUrl"
                            [style.color]="row.color">{{row.Name}}</a> </td>
                </ng-container>

                <!-- Rating Column -->
                <ng-container matColumnDef="Accuracy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Accuracy </th>
                    <td mat-cell *matCellDef="let row"> {{row.Accuracy}} </td>
                </ng-container>

                <!-- Volatility Column -->
                <ng-container matColumnDef="Score">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                    <td mat-cell *matCellDef="let row"> {{row.Score}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
