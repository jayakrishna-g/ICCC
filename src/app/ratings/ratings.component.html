<mat-card>
    <mat-card-title>
        Ratings
    </mat-card-title>
    
    <mat-card>
        <mat-card-subtitle>
            Filters
        </mat-card-subtitle>
        <form #form action="./ratings/all" method = "GET">
        <mat-form-field appearance="outline" style="display: inline-flexbox;">
            <mat-label for="College">College</mat-label>
            <input matInput type="text" name="College" placeholder="Ex. CMRCET">
        </mat-form-field>
        <mat-form-field appearance="outline" style="display: inline-flexbox;padding-left: 1%;">
            <mat-label for="Stream">Stream</mat-label>
            <input matInput type="text" name="Stream" placeholder="Ex. CSE">
        </mat-form-field>
        <mat-form-field appearance="outline" style="display: inline-flexbox;padding-left: 1%;">
            <mat-label for="Batch">Batch</mat-label>
            <input matInput type="text" name="Batch" placeholder="Ex. 2017-2021">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="form.submit()">Apply</button>
      </form>
  </mat-card>
  <br>
  <mat-card>
    <mat-card-subtitle>
      Search
    </mat-card-subtitle>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. zakiuddin321">
    </mat-form-field>
  </mat-card>
    <br>
    <mat-card-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

        <!-- Rank Column -->
      <ng-container matColumnDef="Rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
        <td mat-cell *matCellDef="let row"> {{row.Rank}} </td>
      </ng-container>
  
      <!-- Handle Column -->
      <ng-container matColumnDef="Handle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Handle </th>
        <td mat-cell *matCellDef="let row" > <a [href]= "row.ProfileUrl" [style.color]="row.color" >{{row.Handle}}</a> </td>
      </ng-container>
  
      <!-- Rating Column -->
      <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
        <td mat-cell *matCellDef="let row"> {{row.Rating}} </td>
      </ng-container>
  
      <!-- Volatility Column -->
      <ng-container matColumnDef="Volatility">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volatility </th>
        <td mat-cell *matCellDef="let row"> {{row.Volatility}} </td>
      </ng-container>
      
       <!-- TimesPlayed Column -->
       <ng-container matColumnDef="TimesPlayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TimesPlayed </th>
        <td mat-cell *matCellDef="let row"> {{row.TimesPlayed}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </div>
  </mat-card-content>
</mat-card>
