<div style="height: 100vh;">
    <mat-toolbar color="primary" aria-label="Top Toolbar" class = "mat-elevation-z6">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>ICCC</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="/" mat-button matTooltip="Home Page"
          aria-label="Button that displays a tooltip when focused or hovered over">Home</a>
          <a href="/ratings/all" mat-button matTooltip="Ratings of all Players"
          aria-label="Button that displays a tooltip when focused or hovered over">Ratings</a>
          <a href="/player" mat-button matTooltip="Player Performance Graphs"
          aria-label="Button that displays a tooltip when focused or hovered over">Player Details</a>
          <a href="/college" mat-button matTooltip="College Statistics"
          aria-label="Button that displays a tooltip when focused or hovered over">College Statistics</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="/" mat-list-item>Home</a>
          <a href="/ratings/all" mat-list-item>Ratings</a>
          <a href="/player" mat-list-item>Player Details</a>
          <a href="/college" mat-list-item>College Statistics</a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
  </div>
