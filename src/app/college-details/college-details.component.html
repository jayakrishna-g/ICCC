<mat-card *ngIf='dataloaded | async' fxFlexfill>
    <mat-card>
        <mat-card-title>
            {{college.College}}
        </mat-card-title>
        <br>
    </mat-card>
    <br>
    <br>
    <mat-card>
        <mat-card-subtitle>
            <h2>Statistics</h2>
        </mat-card-subtitle>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    TotalParticipations : {{tp}}
                </mat-list-item>
                <mat-list-item>
                    Average Rating of Student : {{college.Rating}}
                </mat-list-item>
                <mat-list-item>
                    Average Volatility of Student : {{college.Volatility}}
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
    <br>
    <br>
    <mat-card fxFlexfill>
        <mat-card-subtitle>
            <h2>Participations Graph</h2>
        </mat-card-subtitle>
        <mat-card-content>
            <div id="chart1"></div>
        </mat-card-content>
    </mat-card>
    <br>
    <br>
</mat-card>
