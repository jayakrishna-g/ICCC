<mat-card>
    <br>
<mat-card>
    <mat-card-title>
        College Details
    </mat-card-title>
    <mat-card-subtitle>
        Enter College Name to Get Details
    </mat-card-subtitle>
    <mat-form-field appearance="outline">
        <mat-label for="College">College</mat-label>
        <input matInput id="Handle" placeholder="Ex. CMRCET">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="submit()">Get Details</button>
</mat-card>
<br>
<br>
<mat-card *ngIf = 'dataloaded | async'>
    <mat-card-title>
        Random Quote:
    </mat-card-title>
    <br>
    <mat-card-subtitle>
    <h3>{{fact.text}}</h3>
    <h4>
        By : {{fact.author}}
    </h4>
    </mat-card-subtitle>
</mat-card>
<br>
<br>
</mat-card>
